<!DOCTYPE html>
<html>
<head>
<title>
css selectors
</title>
<style type="text/css">
body{
background-image: url(meta.PNG);
background-size: cover;
background-repeat: no-repeat;
height:100%;
}
h1.class1{
text-align: center;
color: pink;
font-size: 25px;
}
h2.class1{
text-align: center;
color: green;
font-size: 21px;
}
.center{
text-align: center;
color: red;
}
p{
white-space: nowrap;
text-align: center;
color: purple;
}
h4{
text-align: center;
}
</style>
</head>
<body>
<h1 class="class1">hello everyone</h1>
<h2 class="class1">this is gaurav gupta</h2>
<div class="center">
<h3>exploring things to get high paid job</h3>
</div>
<div class="expandable">
<h4>penguine</h4>
<div class="expandable-content">
<P>penguines are flightless birds</p>
</div>
</div>
<p>demo paragraph</p>
</body>
</html>
